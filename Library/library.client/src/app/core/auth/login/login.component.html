<div class="col-md-4 m-auto">
  <form class="align-content-center" enctype="multipart/form-data">
    <div class="form-floating mb-3">
      <input name="UserName" type="text" class="form-control" placeholder="User Name" [(ngModel)]="loginModel.UserName" required>
      <label name="UserName">User Name</label>
    </div>
    <div class="form-floating mb-3">
      <input name="Password" type="password" class="form-control" placeholder="Password" [(ngModel)]="loginModel.Password" required>
      <label name="Password">User Password</label>
    </div>
    <div class="row justify-content-around">
      <div class="col-6 text-start">
        <button type="button" class="btn btn-info" (click)="register()">
          Register
        </button>
      </div>
      <div class="col-6 text-end">
        <button type="button" class="btn btn-primary" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
